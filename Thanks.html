    <script>
        //function that runs onclick of the button to check the browser version
        function CheckBrowser() 
        {
            var ua = navigator.userAgent;

            if (ua.includes("Trident")) {
                alert("You are using Internet Explorer");
            }
            else if (ua.includes("Edg")) { 
                alert("You are using Microsoft Edge");
            }
            else if (ua.includes("Chrome") && !ua.includes("Edge")) {
                alert("You are using Google Chrome");
            }
            else if (ua.includes("Safari") && !ua.includes("Chrome")) {
                alert("You are using Safari");
            }
            else if (ua.includes("Firefox")) {
                alert("You are using Mozilla Firefox");
            }
            else {
                alert("Browser not detected");
            }
        }


    </script>
